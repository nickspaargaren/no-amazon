name: Duplicate checker
on:
  push:
    branches:
      - master
    paths:
      - 'amazon.txt'
  pull_request:
    branches:
      - master
      - develop
jobs:
  duplicates:
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
    - uses: actions/checkout@v5
      name: Python setup
    - uses: actions/setup-python@v5
      with:
        python-version: 3.9
    - name: Install pytest
      run: pip install pytest
    - name: Check for duplicate lines
      run: |
        cd scripts
        pytest